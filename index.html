<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="1">
        Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
	<input type="button" id="resetColor" value="Reset Color" onclick="resetColor()">
    <input type="button" id="resetTable" value="Reset Table" onclick="resetCanvas()">
    <table id="pixelCanvas"></table>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
